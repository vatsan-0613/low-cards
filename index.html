<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LowCards Scoreboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f8f9fa;
      }
      h1 {
        margin-top: 20px;
      }
      .container {
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      button {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f4f4f4;
      }

      button {
        width: 100%;
      }

      .In {
        background-color: #4da1a9;
        color: #fff;
      }

      .Out {
        background-color: #f14a00;
        color: #fff;
      }

      #history {
        margin-bottom: 5%;
      }

      .main-cont{
        display: flex;
        gap : 10px;
      }
    </style>
  </head>
  <body>
    <h1>LowCards Scoreboard</h1>
    <div class="container">
      <div id="setup">
        <div class="input-group">
          <label for="playerNames">Enter player names (comma separated):</label>
          <input type="text" id="playerNames" />
        </div>
        <div class="input-group">
          <label for="maxPoints">Enter total points a player can hold:</label>
          <input type="number" id="maxPoints" />
        </div>
        <button onclick="startGame()">Start Game</button>
      </div>

      <div class="main-cont">
      <div id="game" style="display: none">
        <table>
          <thead>
            <tr>
              <th>Player</th>
              <th>Points</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="playerTable"></tbody>
        </table>

        <div id="roundInput">
          <h2>Enter Points for Each Player</h2>
        </div>
      </div>

      <div
        id="winner"
        style="display: none; text-align: center; margin-top: 20px"
      >
        <h2>Winner : <span id="winnerName"></span></h2>
      </div>
      <div id="history">
      </div>
    </div>
    
    </div>

    <script>
      let players = [];
      let maxPoints;

      function saveGameState() {
        localStorage.setItem(
          "gameState",
          JSON.stringify({ players, maxPoints })
        );
      }

      function loadGameState() {
        const savedState = localStorage.getItem("gameState");
        if (savedState) {
          const { players: savedPlayers, maxPoints: savedMaxPoints } =
            JSON.parse(savedState);
          players = savedPlayers;
          maxPoints = savedMaxPoints;
          document.getElementById("setup").style.display = "none";
          document.getElementById("game").style.display = "block";
          renderTable();
          renderRoundInput();
        }
      }

      function startGame() {
        const names = document
          .getElementById("playerNames")
          .value.split(",")
          .map(
            (name) => name.charAt(0).toUpperCase() + name.slice(1).toLowerCase()
          );
        maxPoints = parseInt(document.getElementById("maxPoints").value) - 1;
        console.log(names);
        if (names.length === 0 || isNaN(maxPoints)) {
          alert("Please provide valid inputs.");
          return;
        }

        players = names.map((name) => ({
          name,
          points: 0,
          status: "In",
          history: [],
        }));
        saveGameState();
        document.getElementById("setup").style.display = "none";
        document.getElementById("game").style.display = "block";
        renderTable();
        updateHistoryTable()
        renderRoundInput();
      }

      function renderTable() {
        const tbody = document.getElementById("playerTable");
        tbody.innerHTML = "";
        players.forEach((player) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${player.name}</td>
                    <td>${player.points}</td>
                    <td class="${player.status}">${player.status}</td>
                `;
          tbody.appendChild(row);
        });
      }

      function renderRoundInput() {
        const container = document.getElementById("roundInput");
        container.innerHTML = "<h2>Enter Points for Each Player</h2>";
        players.forEach((player, index) => {
          if (player.status === "In") {
            const inputGroup = document.createElement("div");
            inputGroup.className = "input-group";
            inputGroup.innerHTML = `
                        <label>${player.name}</label>
                        <input type="number" id="points-${index}" placeholder="Enter points">
                    `;
            container.appendChild(inputGroup);
          }
        });
        const button = document.createElement("button");
        button.textContent = "Submit Round Points";
        button.onclick = submitRoundPoints;
        container.appendChild(button);
      }

      function submitRoundPoints() {
        let allOut = true;
        players.forEach((player, index) => {
          if (player.status === "In") {
            const pointsInput = document.getElementById(`points-${index}`);
            const points = parseInt(pointsInput.value);
            player.history.push(points);
            if (!isNaN(points)) {
              player.points += points;
              if (player.points > maxPoints) {
                player.status = "Out";
              } else {
                allOut = false;
              }
            }
          }
          console.log(player);
        });

        saveGameState();
        renderTable();
        renderRoundInput();
        updateHistoryTable();

        if (allOut || players.filter((p) => p.status === "In").length === 1) {
          declareWinner();
        }
      }

      function updateHistoryTable(){
        const history = document.getElementById("history"); 
        history.innerHTML = "";

        const table = document.createElement("table"); 

        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");

        players.forEach(player => {
        const th = document.createElement("th");
        th.textContent = player.name;
        headerRow.appendChild(th);
        });

        thead.appendChild(headerRow)
        table.appendChild(thead)

        const tbody = document.createElement("tbody");

        for(let i=0; i<players[0].history.length; i++){
            const dataRow = document.createElement("tr");
            for(let j=0; j<players.length; j++){
                const point = players[j].history[i] 
                const cell = document.createElement("td");
                cell.append(point)
                dataRow.appendChild(cell) 
            } 
            tbody.appendChild(dataRow)
        }
        table.appendChild(tbody)
        history.appendChild(table)
      }

      function declareWinner() {
        const winner = players.find((player) => player.status === "In");
        document.getElementById("game").style.display = "none";
        document.getElementById("winner").style.display = "block";
        document.getElementById("winnerName").textContent = winner
          ? winner.name
          : "No one (everyone is out)";
        localStorage.removeItem("gameState");
      }

      document.addEventListener("DOMContentLoaded", loadGameState);
    </script>
  </body>
</html>
