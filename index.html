<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Card Game Scoreboard</h1>
    <div class="container">
        <div id="setup">
            <div class="input-group">
                <label for="playerNames">Enter player names (comma separated):</label>
                <input type="text" id="playerNames">
            </div>
            <div class="input-group">
                <label for="maxPoints">Enter total points a player can hold:</label>
                <input type="number" id="maxPoints">
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Points</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="playerTable"></tbody>
            </table>

            <div id="roundInput">
                <h2>Enter Points for Each Player</h2>
            </div>
        </div>

        <div id="winner" style="display: none; text-align: center; margin-top: 20px;">
            <h2>Winner: <span id="winnerName"></span></h2>
        </div>
    </div>

    <script>
        let players = [];
        let maxPoints;

        function startGame() {
            const names = document.getElementById("playerNames").value.split(",").map(name => name.trim());
            maxPoints = parseInt(document.getElementById("maxPoints").value) - 1;

            if (names.length === 0 || isNaN(maxPoints)) {
                alert("Please provide valid inputs.");
                return;
            }

            players = names.map(name => ({ name, points: 0, status: "In" }));
            document.getElementById("setup").style.display = "none";
            document.getElementById("game").style.display = "block";
            renderTable();
            renderRoundInput();
        }

        function renderTable() {
            const tbody = document.getElementById("playerTable");
            tbody.innerHTML = "";
            players.forEach(player => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${player.name}</td>
                    <td>${player.points}</td>
                    <td>${player.status}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderRoundInput() {
            const container = document.getElementById("roundInput");
            container.innerHTML = "<h2>Enter Points for Each Player</h2>";
            players.forEach((player, index) => {
                if (player.status === "In") {
                    const inputGroup = document.createElement("div");
                    inputGroup.className = "input-group";
                    inputGroup.innerHTML = `
                        <label>${player.name}:</label>
                        <input type="number" id="points-${index}" placeholder="Enter points">
                    `;
                    container.appendChild(inputGroup);
                }
            });
            const button = document.createElement("button");
            button.textContent = "Submit Round Points";
            button.onclick = submitRoundPoints;
            container.appendChild(button);
        }

        function submitRoundPoints() {
            let allOut = true;
            players.forEach((player, index) => {
                if (player.status === "In") {
                    const pointsInput = document.getElementById(`points-${index}`);
                    const points = parseInt(pointsInput.value);
                    if (!isNaN(points)) {
                        player.points += points;
                        if (player.points > maxPoints) {
                            player.status = "Out";
                        } else {
                            allOut = false;
                        }
                    }
                }
            });

            renderTable();
            renderRoundInput();

            if (allOut || players.filter(p => p.status === "In").length === 1) {
                declareWinner();
            }
        }

        function declareWinner() {
            const winner = players.find(player => player.status === "In");
            document.getElementById("game").style.display = "none";
            document.getElementById("winner").style.display = "block";
            document.getElementById("winnerName").textContent = winner ? winner.name : "No one (everyone is out)";
        }
    </script>
</body>
</html>
